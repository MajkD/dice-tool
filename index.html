<!DOCTYPE html>
<html>
   <head>
    <title>Dice Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body onload="documentLoaded()">
    <script type="text/javascript" src="js/tool.js"></script>
    
    <div class="content" style="padding: 10px;">
    	<h1>
    	Dice Tool
	    </h1>
	    <div class="container">
			<div class="row">
				<div class="col-4">
			    	Num Dice: 
			    </div>
			    <div class="col-5">
			      <input type="text" id="num_dice">
			    </div>
			</div>
			<div class="row">
				<div class="col-4">
			    	Hit On: 
			    </div>
			    <div class="col-5">
			      <input type="text" id="hit_on">
			    </div>
			</div>
			<div class="row">
				<div class="col-4">
			    	Hits: 
			    </div>
			    <div class="col-5">
			      <h5 id="hits"></h5>
			    </div>
			</div>
			<div class="row">
				<div class="col-4">
			    	Wound On: 
			    </div>
			    <div class="col-5">
			      <input type="text" id="wound_on">
			    </div>
			</div>
			<div class="row">
				<div class="col-4">
			    	Wounds: 
			    </div>
			    <div class="col-5">
			      <h5 id="wounds"></h5>
			    </div>
			</div>
			<button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
		</div>
    </div>
  </body>
</html>
